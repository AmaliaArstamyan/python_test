<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
    <h1>Courses</h1>

    <ul>
        {% for course in courses %}
            <li>
                <h2>
                    <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
                </h2>
                <p>{{ course.description }}</p>
                <p>Rating: {{ course.rate }} ({{ course.quantity }} ratings)</p>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
